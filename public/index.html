<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Countdown</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    

    <div class="controls">
      <label>
        Duration (seconds):
  <input id="duration" type="number" min="0" step="1" value="45" />
      </label>
      <div class="presets" aria-label="Presets">
        <button class="preset tertiary" data-preset="30" title="Set 30 seconds">30s</button>
        <button class="preset tertiary" data-preset="45" title="Set 45 seconds">45s</button>
        <button class="preset tertiary" data-preset="60" title="Set 60 seconds">60s</button>
      </div>
      <button id="startBtn">Start</button>
      <button id="resetBtn" class="secondary">Reset</button>
  <button id="fsBtn" class="tertiary" title="Toggle Fullscreen">Fullscreen</button>
    </div>

    <div class="display">
      <div id="remaining" class="remaining">00:30.0</div>
      <div id="status" class="status idle">Idle</div>
    </div>

  <!-- API details removed for presentation mode -->
  </main>

  <div id="flash" class="flash-overlay" aria-hidden="true"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
