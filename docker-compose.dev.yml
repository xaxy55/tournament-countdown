version: '3.8'

services:
  counter-web-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counter-web-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - GPIO_ENABLED=true
      - RELAY_PIN=17
      - RELAY_ACTIVE_HIGH=1
      - BLINK_HZ=2
      - BLINK_DURATION_MS=10000
    volumes:
      # Mount the entire project for live development
      - .:/app
      - /app/node_modules
      # Mount GPIO devices for Raspberry Pi GPIO access
      - /dev/gpiomem:/dev/gpiomem
      - /dev/mem:/dev/mem
    devices:
      # Grant access to GPIO devices
      - /dev/gpiomem:/dev/gpiomem
    privileged: true
    restart: unless-stopped
    command: ["npm", "run", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - counter-network

networks:
  counter-network:
    driver: bridge
