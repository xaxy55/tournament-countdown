version: '3.8'

services:
  counter-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counter-web-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GPIO_ENABLED=false  # GPIO functionality removed
    volumes:
      # Mount data directory for persistent settings
      - ./data:/app/data
      # Mount sounds directory if you want to customize sounds
      - ./public/sounds:/app/public/sounds
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - counter-network

networks:
  counter-network:
    driver: bridge
